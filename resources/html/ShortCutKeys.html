<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <b>General short cut keys</b><br>
        <table border="0">
            <tbody>
                <tr>
                    <td>ctrl w</td>
                    <td>Close topmost window</td>
                </tr>
                <tr>
                    <td>ctrl tab</td>
                    <td>next window</td>
                </tr>
                <tr>
                    <td>ctrl shift tab</td>
                    <td>previous window</td>
                </tr>
                <tr>
                    <td>enter (in the tree)</td>
                    <td>open the current tree selection in a table</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
